        $(".toggleMenu").click(function(){
  				var toggle = $(".toggleMenu").attr("class"); //get
  				console.log(toggle); // toggleMenu 찍힘
  				if(toggle == "toggleMenu"){
  					$(".toggleMenu").addClass("change");
  					$("#main_menu").stop().animate({left:0},300);
  				}else{
  					$(".toggleMenu").removeClass("change");
  					$("#main_menu").stop().animate({left:"-100%"},300);
  				}
  			});

  			$(".dBtn1,.dBtn2").hide();

  				$(".dBtn1").fadeIn();

  			});
  			$("footer2Txt>li").eq(5).click(function(){
  				$(".dBtn2").fadeIn();
  				$(".dBtn1").hide();
  			});

  			$(window).resize(function(){
  				$(".toggleMenu").removeClass("change");

  			});
