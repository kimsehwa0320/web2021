<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>object</title>
</head>
<body>
	<div id="year"></div>
	<script>
		var today=new Date()
		console.log(today.getFullYear());

		document.getElementById("year").innerHTML = today.getFullYear();

		var str = new String("김세화");
		console.log(str);
		document.write(str);
	</script>
</body>
</html>
