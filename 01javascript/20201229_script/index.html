<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>script</title>
	<script>
		var year = 30;
		var youryear =10;
		//alert("김세화"+year+"살 입니다.");

		document.write("한성용은 " + year + "살 입니다.");
		console.log("둘 나이는 "+(year+youryear)+"살 입니다.");
	</script>
	<style>
		.box{width: 300px;height: 300px; background-color: red;}
	</style>
</head>
<body>
	<!-- var -->
	<div class="box">
		<script>
			document.write("너는 " + youryear + "살 입니다." );
		</script>
	</div>

	<!-- const -->
	<script>
		let cm = 200;
		const div = 100;
		let m = cm / div;
		document.write(m);
	</script>
</body>
</html>
