<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slider</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.1.1.min.js"></script>
  <style>
    .wrapper img{display: block; width: 500px;} /*사이 공백 없애고 사이즈 조정*/
    .wrapper{
      width: 500px; height: 200px;
      margin: 50px auto;background: orange;
      overflow: hidden; /*hidden꼭 넣기 */
    }
    .wrapper ul{width: 500px; height: 200px; position: relative;} /*h100%해도됨*/
    .wrapper li{position: absolute; left: 0; opacity: 0;}
    .wrapper li:nth-child(1){top: 0;left: 0;opacity: 1;}

  </style>
  <script>
    // fadein효과로 왼쪽으로 잔상 남기면서 넘기기
    $(function(){
      var current = 0;
      var banner = $(".wrapper li");
      var banCount = banner.length; //banner 수
      var viewTop = 0; //z-index값

      function slider(){
        banner.eq(current).css("opacity",1);

        current++;
        if(current==banCount){current=0} //banCount도 5로 banner과 같음

        move(current); //증가 된 current값
      }
      setInterval(slider,3000); //setInterval은 javascript 임

      function move(i){
        banner.eq(i).css({opacity:0,"z-index":viewTop++}).animate({opacity:1},1000);
      }
    });
  </script>
</head>

<body>
  <div class="wrapper">
    <ul>
      <li><img src="../images/images01.jpg" alt="i1"></li>
      <li><img src="../images/images02.jpg" alt="i2"></li>
      <li><img src="../images/images03.jpg" alt="i3"></li>
      <li><img src="../images/images04.jpg" alt="i3"></li>
      <li><img src="../images/images05.jpg" alt="i3"></li>
    </ul>
  </div>

</body>
</html>
