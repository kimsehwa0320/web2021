<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.1.1.min.js"></script>
<style>
  img{display: block; width: 500px;}
  .wrapper{width: 500px;height: 220px;margin: 20px auto;}
  .wrapper ul{width: 500px;height: 200px;position: relative;overflow: hidden;}
  .wrapper li{position: absolute; left: 100%}
  .wrapper li:nth-child(1){left: 0;} /*첫번쨰 페이지 첫 페이지로 */
  .wrapper span{cursor: pointer;}
</style>
<script>
  $(function(){
    var current = 0;
    var banner = $(".wrapper li");
    var banCount = banner.length;
    var i;
    var overBtn = false;

    function nextSlide(){
      if(overBtn==false){
          overBtn = true;
          i = current+1;
          if(i==banCount){
          i=0;//다음 이미지 이어서 나오게
          current = banCount-1; //이전 이미지 이어서 나오게
        }


          var currentEl = banner.eq(current);
          var nextEl = banner.eq(i);

          currentEl.css({left:0}).stop().animate({left:"-100%"},1000);
          nextEl
          .css({left:"100%"})
          .stop()
          .animate({left:0},{duration:1000,complete:function(){
            overBtn=false;
          }});


          current = i;
        }
      }
    function prevSlide(){
      if(overBtn==false){
          overBtn = true;
          i = current-1;
          if(i==banCount){
          i=0;//다음 이미지 이어서 나오게
          current = banCount-1; //이전 이미지 이어서 나오게
        }


          var currentEl = banner.eq(current);
          var prevEl = banner.eq(i);

          currentEl.css({right:0}).stop().animate({right:"-100%"},1000);
          nextEl
          .css({right:"100%"})
          .stop()
          .animate({right:0},{duration:1000,complete:function(){
            overBtn=false;
          }});


          current = i;
        }
    }

    $(".next").click(function(){
      nextSlide();
    });
    $(".prev").click(function(){
      prevSlide();
    });
  });
</script>
</head>
<body>
  <div class="wrapper">
    <ul>
      <li><img src="../images/images01.jpg" alt="i1"></li>
      <li><img src="../images/images02.jpg" alt="i2"></li>
      <li><img src="../images/images03.jpg" alt="i3"></li>
      <li><img src="../images/images04.jpg" alt="i3"></li>
      <li><img src="../images/images05.jpg" alt="i3"></li>
    </ul>
    <div class="btn">
      <span class="prev">이전</span>
      <span class="next">다음</span>
    </div>
  </div>
</body>
</html>
