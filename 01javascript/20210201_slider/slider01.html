<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slider</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.1.1.min.js"></script>
  <style>
    .wrapper img{display: block; width: 500px;} /*사이 공백 없애고 사이즈 조정*/
    .wrapper{
      width: 500px; height: 200px;
      margin: 50px auto;background: orange;
      overflow: hidden; /*hidden꼭 넣기 */
    }
    .wrapper ul{width: 500px; height: 200px; position: relative;} /*h100%해도됨*/
    .wrapper li{position: absolute; left: 100%;}
    .wrapper li:nth-child(1){left: 0;}

  </style>
  <script>
    $(function(){
      //$(".wrapper li").eq(0).css("top",0).animate({top:"-100%"},1000) //초기값 0에서 위로 올림
      //$(".wrapper li").eq(1).css("top","100%").animate({top:0},1000) //초기값 100p에서 위로 올림

      var current = 0;
      var banner = $(".wrapper li");

      /*위로
        function slider(){ //함수 slider 생성
        banner.eq(current).css("top",0).animate({top:"-100%"},1000);

        current++;//01234까지 증가 되고 5값이 되는 순간
        if(current==5){current=0} //01 12 23 34 40

        banner.eq(current).css("top","100%").animate({top:0},1000);*/

        // 왼쪽으로
        function slider(){
          banner.eq(current).css("left",0).animate({left:"-100%"},1000);

          current++;
          if(current==5){current=0}

          banner.eq(current).css("left","100%").animate({left:0},1000);
      }
      setInterval(slider,3000);
    })
  </script>
</head>

<body>
  <div class="wrapper">
    <ul>
      <li><img src="../images/images01.jpg" alt="i1"></li>
      <li><img src="../images/images02.jpg" alt="i2"></li>
      <li><img src="../images/images03.jpg" alt="i3"></li>
      <li><img src="../images/images04.jpg" alt="i3"></li>
      <li><img src="../images/images05.jpg" alt="i3"></li>
    </ul>
  </div>

</body>
</html>
