<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/jquery-3.1.1.min.js"></script>
</head>
<style>
  .lineWrap{width: 500px;}
  .st0{
    fill:none;stroke:#314CA0;stroke-miterlimit:10;
    stroke-dasharray:825;
    stroke-dashoffset:825;
  }
  @keyframes linani{
    from{stroke-dashoffset:825;}
    to{stroke-dashoffset:0}
  }
  .lineWrap.animate path{animation:linani 1s fowards;}
  .lineWrap path:nth-child(2){animation-delay:0.2s}
</style>
<body>
<div style="height;1000px;background: skyblue;"></div>
<div class="lineWrap">
  <svg x="0px" y="0px" viewBox="0 0 429.3 738.9">
  <g>
    <path class="st0" d="M37.6,53.1c0,0-29.6,275.7,182.3,347.3s197.4,314.2,197.4,314.2"/>
    <path class="st0" d="M51.2,50.1c0,0-10.5,263.1,172.2,351.7s184.4,314.6,184.4,314.6"/>
    <path class="st0" d="M64.9,47.1c0,0,8.5,250.4,162.1,356.2s171.4,315,171.4,315"/>
    <path class="st0" d="M78.5,44.1c0,0,27.5,237.8,152,360.7s158.3,315.4,158.3,315.4"/>
    <path class="st0" d="M92.2,41c0,0,46.6,225.2,141.9,365.1S379.4,722,379.4,722"/>
    <path class="st0" d="M105.9,38c0,0,65.6,212.5,131.8,369.6s132.2,316.2,132.2,316.2"/>
    <path class="st0" d="M119.5,35c0,0,84.7,199.9,121.7,374.1s119.2,316.6,119.2,316.6"/>
    <path class="st0" d="M133.2,32c0,0,103.7,187.3,111.6,378.5c8,191.2,106.2,317.1,106.2,317.1"/>
    <path class="st0" d="M146.9,28.9c0,0,122.7,174.7,101.5,383s93.1,317.5,93.1,317.5"/>
    <path class="st0" d="M160.5,25.9c0,0,141.8,162,91.5,387.4s80.1,317.9,80.1,317.9"/>
  </g>
  </svg>
</div>
<script>
  $(window).scroll(function(){
    var sTop = $(window).scrollTop();
    if(sTop > 800){
      $(".lineWrap").addClass("animate");
    }else{
      $(".lineWrap").removeClass("animate");
    }
  });
</script>




</body>
</html>
