<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<!-- script:src -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider1").bxSlider({
				mode:'vertical', /*세로로 넘어가게 함(기본:가로)*/
				auto: true /*자동으로 넘어가게 함*/
			});
		});	
	</script>
	<style>
		.slider1 img{width: 100%;}
	</style>

</head>
<body>
<body>
	<ul class="slider1">
		<li><img src="images/pc01.jpg" alt="img1"></li>
		<li><img src="images/pc02.jpg" alt="img2"></li>
		<li><img src="images/pc03.jpg" alt="img3"></li>
	</ul>
</body>
</html>
